<div class="cart__container" *ngIf='productListString'>
  <h2>
    Total Products Count: {{totalCount}}
  </h2>
  <app-cart-item
    [item] = "item"
    *ngFor="let item of productListString"
    (removeItem) = "onRemoveItem($event)"
    (changeCount) = "addNewValue($event)"
  ></app-cart-item>
  <p>To be Payed: {{totalPayment}} $</p>
</div>
