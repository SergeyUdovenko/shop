<form *ngIf="!info" appClickDecorator>
  <input required type="text" placeholder="Login" #login>
  <input required type="text" placeholder="Email" #email>
  <input required type="password" placeholder="Password" #password>
  <button (click)="createNewUser({login: login.value, email: email.value, password: password.value})">Login</button>
</form>
<div class="info" *ngIf="info" appClickDecorator="1px solid red">
  <p>Current login: {{info.login}}</p>
  <p>Current password: {{info.password}}</p>
  <p>Current email: {{info.email}}</p>
  <button class="logout" (click)="onLogout()">Logout</button>
</div>
