<h4>Product Form</h4>
<form *ngIf="product" (ngSubmit)="saveProduct()" id="product-form" #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
            class="form-control"
            id="name" name="name"
            placeholder="name"
            required
            [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
            class="form-control"
            id="description" name="description"
            placeholder="description"
            [(ngModel)]="product.description">
      </div>
      <div class="form-group">
        <label for="estHours">Price</label>
        <input type="number"
            min="0"
            step="2"
            class="form-control"
            id="price" name="price"
            placeholder="Price"
            [(ngModel)]="product.price">
      </div>
      <button
          type="submit"
          class="btn btn-primary"
          form="product-form"
          [disabled]="form.invalid" >Save
      </button>
      <button
          type="button"   
          class="btn btn-primary"
          (click)="goBack()">Back
      </button>
</form>
