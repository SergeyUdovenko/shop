<div class="product__container">
  <app-product
    *ngFor="let product of products"
    [product] = "product"
    (addProduct) = "addToCart($event)"
    (removeItem) = "onRemoveItem($event)"
    (edit)="editProduct($event)">
  ></app-product>
</div>
<h3 *ngIf="this.totalCount > 0">Your <b>cart</b> has: {{this.totalCount}} products</h3>
